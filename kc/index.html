<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notificacao" class="notificacao">
        Conteúdo copiado!
        <div id="barra-progresso" class="barra-progresso"></div>
      </div>
    <input type="file" id="file-input">
    <button id="copy-performance-btn">Copiar Desempenho</button>
    <div id="performance-order-container" style="display: none;">
        <textarea id="performance-order" rows="10" cols="50" placeholder="Coloque o e-mail do aluno para copiar o desempenho"></textarea>
        <button id="copy-to-clipboard-btn">Copiar para Área de Transferência</button>
    </div>
    <div id="results" style="display: none;">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Total</th>
                    <th>LABs</th>
                    <th>KCs</th>                
                    <th>Link</th>
                    <th>Manual</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
